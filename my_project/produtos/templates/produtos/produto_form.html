{% comment %} <h1>Produto Edit</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form> {% endcomment %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Editar Produto</h1>

    <div class="bg-blue-100 shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                        <div>
                            {{ field }} 
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <input type="submit" value="Salvar" class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600" />
        </form>
    </div>
</div>
