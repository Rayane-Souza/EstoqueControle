{% comment %} <h1>Pagamento Delete</h1>
<form method="post">{% csrf_token %}
    Are you sure you want to delete "{{ object }}" ?
    <input type="submit" value="Submit" />
</form> {% endcomment %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Excluir Pagamento</h1>
    
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Atenção!</strong>
        <span class="block sm:inline">Você tem certeza que deseja excluir "{{ object }}"?</span>
    </div>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="flex space-x-4">
            <input type="submit" value="Sim, excluir" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600" />
            <a href="{% url 'pagamento_list' %}" class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-400">Cancelar</a>
        </div>
    </form>
</div>
