{% comment %} <h1>Pagamento Details</h1>
<h2>nº Pedido: {{object.numeropedido}}</h2>
<h2>Método de pagamento: {{object.forma}}</h2> {% endcomment %}
<!-- <h2>Status: {{object.status}}</h2> -->


<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Detalhes do Pagamento</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full bg-white">
            <tbody>
                <tr>
                    <td class="py-2 px-3 border-b text-left font-medium">Nº Pedido:</td>
                    <td class="py-2 px-60 border-b text-left">{{ object.numeropedido }}</td>
                </tr>
                <tr>
                    <td class="py-2 px-5 border-b text-left font-medium">Método de Pagamento:</td>
                    <td class="py-2 px-60 border-b text-left">{{ object.metodo }}</td> <!-- Verifique se o atributo é 'metodo' -->
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="{% url 'pagamento_edit' object.id %}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded hover:bg-yellow-600">Editar Pagamento</a>
        <a href="{% url 'pagamento_list' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 ml-2">Voltar para a lista</a>
    </div>
</div>
